<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="icon" type="imagem/x-icon" href="./img/controle-de-video-game.png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <h1>Classificação Alura</h1>

        <label for="nomeJogador">
            <input class="novoJogador-input" type="text" id="nomeJogador" placeholder="Novo Jogador">
            <button class="novoJogador-botao" onclick="inserirNovoJogador()">Inserir</button>
        </label>

    </header>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
        </tbody>
    </table>

    <footer>
        <label for="zerar">
            <button onclick="zerarPontuacao()" id="zerar" type="button">Zerar pontuação</button>
        </label>
    </footer>
</body>

<script src="./js/app.js"></script>

</html>
